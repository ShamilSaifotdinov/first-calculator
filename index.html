<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calc">
        <div class="monitor"><input type="text" id="screen" value="0"></div>
        <div class="buttons">
            <div id="clean-entry">CE</div>
            <div id="clean">C</div>
            <div id="backspace">&#129040;</div>
            <div id="denominator">1/x</div>
            <div id="grant-total">GT</div>

            <div id="memory-clean">MC</div>
            <div id="memory-read">MR</div>
            <div id="memory-add">M+</div>
            <div id="memory-subtract">M-</div>
            <div id="change-sign">+/-</div>

            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="devided">&#247;</div>
            <div id="radical">&#8730;</div>

            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="multiply">&#215;</div>
            <div id="percent">%</div>

            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="subtract">-</div>
            <div id="equal">=</div>

            <div id="num-null">0</div>
            <div id="num-two-null">00</div>
            <div id="point">.</div>
            <div id="add">+</div>
        </div>
    </div>
    <div class="copyright">
        <p class="design">Designed by www.itmathrepetitor.ru</p>
        <p class="development">Developed by RatSaif</p>
    </div>
</body>
<script src="script.js"></script>
</html>
